name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Clean install dependencies
        run: |
          npm cache clean --force
          rm -rf node_modules
          npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          VITE_BASE_URL: /retro-crypto-desktop

      - name: Prepare dist directory
        run: |
          cd dist
          cp index.html 404.html
          touch .nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true
          single-commit: true 